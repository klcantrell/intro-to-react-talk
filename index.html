<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro To React!</title>
    <link href="app.css" rel="stylesheet" >
</head>
<body>
    <main id="appContainer" class="app-container">
        <header id="stats" class="stats">
            <p class="stats-heading">Stats</p>
            <div class="stats-item">
                <p class="stats-label">Fruits unbopped</p>
                <p id="fruitsUnboppedCount">0</p>
            </div>
            <div class="stats-item">
                <p class="stats-label">Total fruits bopped</p>
                <p id="totalBoppedCount">0</p>
            </div>
        </header>
        <input id="countDisplay" class="count-display" value="0">
        <button id="countIncrementer" class="count-incrementer">+</button>
        <div id="fruitContainer" class="fruit-container"></div>
    </main>
    <script src="app.js"></script>
</body>
</html>
